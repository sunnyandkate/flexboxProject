<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles2.css" type="text/css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<div class="container">
	
	
		<div class="left-container">
		
			<div class="top-container">
				<header>
					<div class="logo"><img src="images/logo.svg" alt="logo"></div>
				</header>
				
				
				<div class="img-preview">
					
					<img src="images/illustration-mockups.svg" alt="img-preview">
				</div>
			</div>
		</div>
		<div class="right-container">
			<div class="bottom-container">
				<div class="description">
					<h1 class="title">Build The Community Your Fans Will Love</h1>

					<p class="content">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
						Create connections with your users as you engage in genuine discussion.</p>

					<button class="btn">Register</button>
				</div>
			
				<footer>
			   
					<div class="social-icons">
					  <i class="fa fa-facebook"></i>
					  <i class="fa fa-twitter"></i>
					  <i class="fa fa-instagram"></i>
					  
					</div>
			  
				  
					<p class="attribution">
					  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
					  Coded by <a href="https://sunnyandkate.com">kate</a>.
					</p>
				</footer>
			</div>
		</div>
	</div>
</body>
</html>
